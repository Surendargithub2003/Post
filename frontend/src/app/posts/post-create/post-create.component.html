<mat-card class="post-form-card">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading" class="post-form">
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Post Title</mat-label>
        <input matInput type="text" formControlName="title" placeholder="Enter your post title">
        <mat-error *ngIf="form.get('title')?.invalid">Post title is required.</mat-error>
      </mat-form-field>
  
      <div class="image-upload">
        <button mat-stroked-button type="button" (click)="filePicker.click()">Choose Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)" hidden>
      </div>
  
   
      <div class="image-preview" *ngIf="imagePreview && form.get('image')?.valid">
        <img [src]="imagePreview" [alt]="form.value.title || 'Selected image'">
      </div>
  

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Post Content</mat-label>
        <textarea matInput rows="6" formControlName="content" placeholder="Write your post content here..."></textarea>
        <mat-error *ngIf="form.get('content')?.invalid">Post content is required.</mat-error>
      </mat-form-field>
  

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        Save Post
      </button>
    </form>
  </mat-card>
