<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf = "!isLoading">
       <mat-form-field> 
        <mat-label>Post Title</mat-label>
            <input matInput type="text" formControlName="title" >
           <mat-error *ngIf ="form.get('title')?.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <mat-label>Post content</mat-label>
            <textarea rows="6"  formControlName="content" matInput></textarea>
            <mat-error *ngIf ="form.get('content')?.invalid">Please enter a content to Post.</mat-error>
        </mat-form-field>    
    <button mat-raised-button  color="orange"  type="submit">Save Post</button>
    </form>
</mat-card>
