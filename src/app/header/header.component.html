<mat-toolbar class="mat-toolbar" >
    <span> 
        <a routerLink="/">My Messages </a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAutenticated">
            <a mat-flat-button routerLink="/create" routerLinkActive="mat-accent" class="p" >New Post</a>
        </li>
        <li *ngIf="!userIsAutenticated">
            <a mat-flat-button routerLink="/auth/login" routerLinkActive="mat-accent" class="p" >Login</a>
        </li>
        <li *ngIf="!userIsAutenticated">
            <a mat-flat-button routerLink="/auth/signup" routerLinkActive="mat-accent" class="p" >Signup</a>
        </li>
        <li *ngIf="userIsAutenticated">
            <a mat-flat-button (click)="onLogout()" routerLinkActive="mat-accent" class="p" >logout</a>
        </li>
    </ul>
</mat-toolbar>
