<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm = "ngForm">
        <mat-form-field>
            <input matInput type = "email" placeholder="E-Mail" name="email" ngModel #emailInput="ngModel" required email>
            <mat-error *ngIf = "emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" name="password" ngModel #passwordInput = "ngModel">
            <mat-error *ngIf="">Please enter Valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">SignUp</button>
    </form>
</mat-card>
